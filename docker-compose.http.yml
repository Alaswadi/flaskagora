# Docker Compose for HTTP-only deployment (no SSL)
# Use this for development or when you want to avoid SSL issues
version: '3.8'

services:
  flaskagora:
    build: .
    container_name: flaskagora-http
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - HOST=0.0.0.0
      - PORT=5000
      - AGORA_APP_ID=${AGORA_APP_ID:-f3657d780c174dd2a7f9f7394548feee}
      - AGORA_APP_CERTIFICATE=${AGORA_APP_CERTIFICATE:-3925aa83f68c4c80b333a7b5ef5c0a87}
      - TOKEN_EXPIRATION_TIME=${TOKEN_EXPIRATION_TIME:-3600}
      # Disable HTTPS enforcement
      - FORCE_HTTPS=false
      - PREFERRED_URL_SCHEME=http
    restart: unless-stopped
    networks:
      - agora-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # For Coolify: disable HTTPS redirect
      - "traefik.http.middlewares.no-https-redirect.redirectscheme.scheme=http"
      - "traefik.http.routers.http-flaskagora.middlewares=no-https-redirect"

networks:
  agora-network:
    driver: bridge
